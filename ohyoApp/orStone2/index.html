<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>隕石</title>
</head>

<body>
  <img src="./內容.png" alt="" class="box" id="targetObject">
  <a href="https://realchy.github.io/ohyo/ohyoApp/orStone3/index.html"><img src="./分解.png" alt="" class="break"></a>
  <a href="https://realchy.github.io/ohyo/ohyoApp/familyHome/index.html"><img src="./關閉.png" alt="" class="close"></a>
  <img src="./錄音2.png" alt="" id="imgD" class="recording2" style="display:none;">
  <img src="./錄音1.png" alt="" id="imgC" class="recording1">
  <a href="https://realchy.github.io/ohyo/ohyoApp/orStone/index.html"><img src="./暫停.png" alt="" id="imgB"
      class="stop"></a>
  <!-- 音訊 -->
  <audio id="audio1" src="audio1.mp3" type="audio/mpeg"></audio>
  <audio id="audio2" src="audio2.mp3" type="audio/mpeg"></audio>
  <audio id="audio3" src="audio3.mp3" type="audio/mpeg"></audio>

  <!-- <img src="./播放.png" alt="play" id="imgA" class="play"> -->
  <script>
    var currentImage = 1; // 記錄當前顯示的圖片

    setInterval(function () {
      if (currentImage == 1) {
        document.getElementById("imgC").style.display = "none";
        document.getElementById("imgD").style.display = "block";
        currentImage = 2;
      } else {
        document.getElementById("imgC").style.display = "block";
        document.getElementById("imgD").style.display = "none";
        currentImage = 1;
      }
    }, 600);

    //音訊
    document.getElementById('targetObject').addEventListener('click', function () {
      var randomNum = Math.floor(Math.random() * 3) + 1; // 隨機數範圍從 1 到 3

      var audioElement;
      switch (randomNum) {
        case 1:
          audioElement = document.getElementById('audio1');
          break;
        case 2:
          audioElement = document.getElementById('audio2');
          break;
        case 3:
          audioElement = document.getElementById('audio3');
          break;
      }

      if (audioElement) {
        audioElement.play();
      }
    });

  </script>

</body>

</html>
