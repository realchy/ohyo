<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>動畫</title>
</head>
<body>
    <div class="back">
    <video src="./創建動畫.mp4" autoplay ></video>
</div>
    <script>
        // 定義要跳轉的頁面或連結
        var redirectUrl = "https://realchy.github.io/ohyo/ohyoApp/familyHome/index.html";
        
        // 定義延遲時間，單位是毫秒（1000 毫秒 = 1 秒）
        var delayTime = 40000;
        
        // 設置延遲時間
        setTimeout(function() {
            // 跳轉到指定頁面或連結
            window.location.href = redirectUrl;
        }, delayTime);
        </script>
</body>
</html>
